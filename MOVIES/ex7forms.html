<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Create a new account</h1>
    <!-- action - attribute that defines the page/file that is going to process this form when it is submitted -->
    <!--
        rules for ids:
        - only use letters, digits and _ (underscore)
        - spaces are not allowed
        - don't use symbols and accented characters (ä, á, ç, ñ)
        - use only lowercase letters (totalarticles), camel notation (totalArticles) or snake notation (total_articles)
    -->
    <form id="newaccountform" action="processform.aspx">
        <p><label for="name">Name:</label> <input type="text" id="name" name="name"></p>
        <p><label for="address">Address:</label> <input type="text" id="address" name="address"></p>
        <!-- don't use the size attribute - use CSS instead -->
        <p><label for="postalcode">Postal code:</label> <input type="text" id="postalcode" size="5" maxlength="5"  name="postalcode"> <input type="text" id="postalcity" name="postalcity"></p>
        <p>
            <label for="country">Country:</label>
            <!-- <input type="text" id="country"> -->
            <!-- select allows us to create drop-down "menus" -->
            <!-- <select id="country" size="8" multiple> -->
            <select id="country" name="country">
                <option value="">-- Select a country --</option>
                <optgroup label="Europe">
                    <option value="de">Germany</option>
                    <option value="hr">Croatia</option>
                    <option value="pt">Portugal</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="in">India</option>
                    <option value="th">Thailand</option>
                </optgroup>
            </select>
        </p>
        <p>Gender: <input type="radio" id="female" name="gender" value="F" checked> <label for="female">Female</label> <input type="radio" id="male" name="gender" value="M"> <label for="male">Male</label> <input type="radio" id="other" name="gender" value="O"> <label for="other">Other:</label> <input type="text" id="otherGender" disabled></p>
        
        <p>Hobbies:</p>
        <p><input type="checkbox" value="cinema" id="cinema" name="hobbies"> <label for="cinema">Cinema</label></p>
        <p><input type="checkbox" value="chess" id="chess" name="hobbies"> <label for="chess">Chess</label></p>
        <p><input type="checkbox" value="travel" id="travel" name="hobbies"> <label for="travel">Travel</label></p>
        <p><input type="submit" value="Create account"></p>
    </form>

    <script>
        document.getElementById("other").addEventListener("click", function() {
            document.getElementById("otherGender").removeAttribute("disabled");
            document.getElementById("otherGender").focus();
        });
        document.getElementById("female").addEventListener("click", function() {
            document.getElementById("otherGender").setAttribute("disabled",true);
            document.getElementById("otherGender").value="";
        });
        document.getElementById("male").addEventListener("click", function() {
            document.getElementById("otherGender").setAttribute("disabled",true);
            document.getElementById("otherGender").value="";
        });
    </script>
</body>
</html>
